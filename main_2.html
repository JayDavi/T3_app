<body>



  <div class="container">

    <div class="jumbotron">
      <h1 class="text-left">Heath Care App</h1>
      <div class="content">


        <!-- <div class="insideL"> -->
        <div class="container-fluid">
          <form id="frm1" class='form-horizontal'>

            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter your name"><br><br>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="date">DOB:</label>
              <div class="col-sm-10">
                <input oninput="popRetAgeSel()" type="date" class="form-control" id="date" placeholder="Enter your date of birth"><br><br>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="income">Income:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="income" placeholder="How much do you make a year?"><br><br>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="retAge">Retirement Age:</label>
              <div class="col-sm-10">
                <select id="retAge"></select><br><br>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="LE">Life Expectancy:</label>
              <div class="col-sm-10">
                <input type="number" id="LE"><br><br>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="inflRate">Inflation rate:</label>
              <div class="col-sm-10">
                <select id="inflRate">
                  <option value=".02">2%</option>
                  <option value=".01">1%</option>
                  <option value=".03">3%</option>
                  <option value=".04">4%</option>
                </select><br><br>
              </div>
            </div>

            Would you like any of the following Long Term Care Options?<br><br><br><br>

            <div class="form-group">
              <label class="control-label col-sm-2" for="AD">Adult Daycare:</label>
              <div class="col-sm-10">
                <select id="AD" oninput="showThis('AD')">
                  <option>Select</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select><br><br>
                <p style ="display: none" id="pAD">At What Age: <input type="number" id="ageAD"><br><br></p>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="AL">Assisted Living:</label>
              <div class="col-sm-10">
                <select id="AL" oninput="showThis('AL')">
                  <option>Select</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select><br><br>
                <p style ="display: none" id="pAL">At What Age: <input type="number" id="ageAL"><br><br></p>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="HS">Homemaker Services:</label>
              <div class="col-sm-10">
                <select id="HS" oninput="showThis('HS')">
                  <option>Select</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select><br><br>
                <p style ="display: none" id="pHS">At What Age: <input type="number" id="ageHS"><br><br></p>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="IHA">Inhome Health aid:</label>
              <div class="col-sm-10">
                <select id="IHA" oninput="showThis('IHA')">
                  <option>Select</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select><br><br>
                <p style ="display: none" id="pIHA">At What Age: <input type="number" id="ageIHA"><br><br></p>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="NHS">Nursing home (Semi private room):</label>
              <div class="col-sm-10">
                <select id="NHS" oninput="showThis('NHS')">
                  <option>Select</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select><br><br>
                <p style ="display: none" id="pNHS">At What Age: <input type="number" id="ageNHS"><br><br></p>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="NHP">Nursing Home (private room):</label>
              <div class="col-sm-10">
                <select id="NHP" oninput="showThis('NHP')">
                 <option>Select</option>
                 <option value="0">No</option>
                 <option value="1">Yes</option>
               </select><br><br>
               <p style ="display: none" id="pNHP">At What Age: <input type="number" id="ageNHP"><br><br></p>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="OS">Would you like to save for other services not covered by Medicare?</label>
              <div class="col-sm-10">
                <select id="OS" oninput="showThis('OS')">
                  <option value='0'>No</option>
                  <option value='1'>Yes</option>
                </select><br><br>
              </div>
            </div>

                <p style="display: none" id="pOS">
                    Routine dental care:
                      <select id="RDC">
                        <option value='0'>No</option>
                        <option value='1'>Yes</option>
                      </select>


                <div class="form-group">
                  <label class="control-label col-sm-2" for="HA">Hearing aids:</label>
                  <div class="col-sm-10">
                    <select id="HA">
                      <option value='0'>No</option>
                      <option value='1'>Yes</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="REE">Routine Eye Exam:</label>
                  <div class="col-sm-10">
                    <select id="REE">
                      <option value='0'>No</option>
                      <option value='1'>Yes</option>
                    </select>
                  </div>
                </div>
              </p>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button onclick="greet(), ageToRet(), calIncome()" class="btn btn-default">Done</button>
              </div>
            </div>
          </form>
        </div>


        <!-- </div> insideL-->
      </div>



  <!-- This is end of the jumbotron -->
    </div>


  </div>
